<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سیستم کانفرم</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #linksContainer {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .message {
      background-color: #e0ffe0;
      border: 1px solid #a0dca0;
      padding: 20px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 16px;
      direction: rtl;
      display: flex;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>

  <button id="delete" onclick="deleteConfrom()">ریسیت کامل کانفرم ها</button>

  <h1>سیستم آنلاین ما</h1>
  <input type="text" id="confirmInput" placeholder="کانفرم خود را وارد کنید" />
  <button id="send" onclick="sendConfirm()">ارسال کانفرم</button>

  <h1 class="h1TOw"> لینک‌های دریافت شده:</h1>
  <div id="linksContainer"></div>

  <script>
    // پیکربندی Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA4ASK0klbVbvSHkzSVp-nNLzZeGizkdGw",
      authDomain: "confirm-links-system.firebaseapp.com",
      databaseURL: "https://confirm-links-system-default-rtdb.firebaseio.com",
      projectId: "confirm-links-system",
      storageBucket: "confirm-links-system.appspot.com",
      messagingSenderId: "868617452704",
      appId: "1:868617452704:web:4ca9c2a9c270e43212ddc5",
      measurementId: "G-KCL756GTZ9"
    };

    // مقداردهی اولیه Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ارسال کانفرم
    function sendConfirm() {
      const input = document.getElementById("confirmInput");
      const value = input.value.trim();
      if (value !== "") {
        const newRef = database.ref("confirms").push();
        newRef.set(value);
        input.value = "";
      } else {
        alert("لطفاً کانفرم خود را وارد کنید.");
      }
    }

    // حذف تمام کانفرم‌ها
    function deleteConfrom() {
      database.ref("confirms").remove();
    }

    // ✨ قابلیت: پاک شدن لینک‌های ذخیره شده هر 12 ساعت
    function clearOpenedLinksIfExpired() {
      const savedTime = localStorage.getItem("openedLinksSavedTime");
      const now = Date.now();

      // اگر 12 ساعت گذشته بود
      if (!savedTime || now - parseInt(savedTime) > 12 * 60 * 60 * 1000) {
        localStorage.removeItem("openedLinks");
        localStorage.setItem("openedLinksSavedTime", now.toString());
      }
    }

    // بررسی زمان انقضا در ابتدا
    clearOpenedLinksIfExpired();

    // بررسی باز بودن لینک
    function hasLinkBeenOpened(link) {
      const openedLinks = JSON.parse(localStorage.getItem("openedLinks")) || [];
      return openedLinks.includes(link);
    }

    // علامت‌گذاری لینک به‌عنوان باز شده
    function markLinkAsOpened(link) {
      const openedLinks = JSON.parse(localStorage.getItem("openedLinks")) || [];
      openedLinks.push(link);
      localStorage.setItem("openedLinks", JSON.stringify(openedLinks));
      localStorage.setItem("openedLinksSavedTime", Date.now().toString()); // بروزرسانی زمان
    }

    // نمایش لینک‌ها و باز کردن هر لینک فقط یک‌بار
    const linksContainer = document.getElementById("linksContainer");
    database.ref("confirms").on("value", (snapshot) => {
      linksContainer.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        Object.values(data).forEach(link => {
          const div = document.createElement("div");
          div.className = "message";
          div.textContent = link;
          linksContainer.appendChild(div);

          if (!hasLinkBeenOpened(link)) {
            window.open(link, "_blank");
            markLinkAsOpened(link);
          }
        });
      }
    });
  </script>
</body>
</html>
